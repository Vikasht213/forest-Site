<html>
    <head>
        <title>Set-15 Page</title>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="dist/css/font-awesome.css">
        <link rel="stylesheet" href="dist/css/set15.css">
        <script src="dist/js/jquery.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
    </head>
     <body><br>
        <div class="contianer-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3 class="text-center"><b>Request For Quate</b></h3><br>
                    <div class="row form-group">
                    <div class="col-md-6">
                        <label>NAME*</label>
                        <input type="text" class="form-control inside">
                    </div>
                    <div class="col-md-6">
                        <label>Email*</label>
                        <input type="text" class="form-control inside">
                    </div>
                </div><!--1-inside row-->
                  <div class="row form-group">
                      <div class="col-md-6">
                        <label>PHONE*</label>
                        <input type="text" class="form-control inside">
                      </div>
                      <div class="col-md-6">
                        <label>COMPANY*</label> 
                        <input type="text" class="form-control inside">
                    </div>
                  </div><!---2ND ROW-->
                  <div class="row form-group">
                    <div class="col-md-6">
                      <label>COUNTRY*</label>
                      <select class="form-control inside">
                          <option>--Select Country--</option>
                          <option>BHOPAL</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label>Message*</label> 
                      <textarea type="text" class="form-control inside" rows="6"></textarea>
                  </div>
                </div><!---3ND ROW-->
                <div class="row form-group">
                    <div class="col-md-6 Last">
                        <div class="form-group">
                        <label>UPLOAD YOUR FILE*</label> 
                        <input type="file" class="form-control inside">
                    </div>
                    </div>
                    <div class="col-md-6"></div>
                </div><br>
                <div class="row">
                <div class="col-md-6">
                   <b>Answer Question</b> : 2+2 = <input type="text" class="inputtext">      
                </div>
                   <div class="col-md-6">
                    <button class="btn btn-default">Submit Here</button>
                   </div> 
                </div>
            </div>
                </div>
                <div class="col-md-2"></div>
            </div><!---parent row-->
        </div>  <!---container close-->
     </body>
</html>
