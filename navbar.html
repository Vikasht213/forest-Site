
<html>
    <head>
        <title>Nav Tabs Pills</title>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <script src="dist/js/jquery.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
    </head>
    <body>
       <nav class="navbar navbar-inverse navbar-fixed-top">
           <div class="container-fluid">
           <div class="navbar-header">
               <div class="navbar-brand"></div>
           </div><!--nav bar header close-->
           <ul class="nav navbar-nav">
                   <li><a href=""><span class="glyphicon glyphicon-home"></span>Home</a></li> 
                   <li><a href=""><span class="glyphicon glyphicon-edit"></span>About</a></li>
                   <li><a href=""><span class="glyphicon glyphicon-cutlery"></span>Dishes</a></li>
                   <li><a href="" data-toggle="modal" data-target="#mymodal"><span class="glyphicon glyphicon-phone"></span>Contact</a></li>
           </ul>
           </div> <!--container fluid close-->
       </nav> <!---nav bar close-->
       <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <a href="#close" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                    
             </div>
             <div class="modal-footer">
                    
             </div>
            </div><!--Modal Content-->
        </div><!----modal close-->
    </div> <!---model fade close-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="height:600px;">
          <div class="item active">
            <img src="14.jpg" alt="Los Angeles">
          </div>
      
          <div class="item">
            <img src="2.jpg" alt="Chicago">
          </div>
      
          <div class="item">
            <img src="3.jpg" alt="New York">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
        <div class="navbar-header">
            <div class="mavbar-brand"></div>
        </div><!--nav bar header close-->
        </div> <!--container fluid close-->
    </nav> <!---nav bar close-->
    </body>
 </html>
