<html>
    <head>
        <title>Inline Form</title>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6" style="background-color: blueviolet;">
                  <h3 class="text-center">Form Inline</h3>

                  <div class="form-group input-group">
                      <Span Class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                      </Span>
                      <input type="text" class="form-control">
                  </div>

                  <div class="form-group input-group">
                    <Span Class="input-group-addon">
                        <i class="glyphicon glyphicon-Envelope"></i>
                    </Span>
                    <input type="text" class="form-control">
                </div>
                   
                 <div class="form-group input-group">
                      <Span Class="input-group-addon">
                          <i class="glyphicon glyphicon-map-marker"></i>
                      </Span>
                      <textarea type="text" class="form-control"></textarea>
                  </div>
                   <button class="btn btn-danger btn-block">Send Message</button>
                   <hr>
                   <div class="text-right">
                   <a href="form-inline2.html" style="color:white;">Go Next</a>
                </div>
               </div>
               <div class="col-md-3"></div>
            </div><!--Parent Row-->
        </div>
    </body>
</html>
