<html>
    <head>
        <title>FOrm Inline 2</title>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <body>
        <br>
        <div  class="container">
            <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6 bg-info" style="background-color: rgb(156, 149, 43); border-top:5px solid red;">
                 <h3 class="text-left" style="color:blue;">My Current Address</h3>
                 <div class="form-group">
                     <label style="color:white;">Mobile No.</label>
                     <input type="text" class="form-control" placeholder="999999999">
                 </div>
                 <div class="form-group">
                    <label style="color:white;">Email</label>
                    <input type="text" class="form-control" placeholder="abc@gmail.com">
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                    <label style="color:white;">Current City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label style="color:white;">Current Pincode</label>
                    <input type="text" class="form-control">
                </div>
                </div>
                <div class="form-group">
                    <label style="color:white;">Current Address</label>
                    <textarea type="text" class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-info">Update Contact</button>
                </div>
                <hr>
                <div class="text-left">
                    <a href="form-inline.html" style="color:white;">Go Back</a>
                </div>
             </div>
             <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
